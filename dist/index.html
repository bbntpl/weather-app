<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width,initial-scale=1"> <title> Daily Weather Report </title> <link rel="icon" href="./src/images/icons/favicon.ico"> <link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script></head> <body> <div id="content"> <header class="header nav-dark"> <div class="nav"> <img id="logo" src="./images/logo.svg"/> <div class="location-options"> <img id="location-icon" src="./images/map-marker.svg"/> <form class="searchbar"> <input type="text" id="searchbar__input" placeholder="Search location"/> <button class="search-btn"> <img id="search-icon" src="./images/search.svg"> </button> </form> </div> </div> </header> <div id="loading"> <img id="loading-icon" src="./images/loading.gif"> </div> <div class="weather-data__grid"> <main class="weather-data__screen"> <div id="current-weather"> <h1 class="weather-data-label">Current Weather</h1> <div class="weather-data-section weather-current-card"> <div class="current-info"> <header class="current__location"></header> <div class="current-primary-details"> <h2 class="current__time"></h2> <h2 class="current__date"></h2> <div class="unit"> <label for="cel">°C</label> <input type="radio" id="cel" name="unit" checked="checked"> <button class="unit__toggle" data-unit-toggle></button> <label for="fah">°F</label> <input type="radio" id="fah" name="unit"> </div> </div> </div> <h1 class="current__temp"></h1> <div class="current-additional-info"> </div> </div> </div> <div id="hourly-weather"> <h1 class="weather-data-label">Next 24 hours</h1> <div id="weather-hourly-container"> </div> </div> <div id="daily-weather"> <h1 class="weather-data-label">Next 7 days</h1> <div id="weather-daily-container"> </div> </div> </main> <footer> <p class="footer-content"> © <a class="copyright-statement"></a> </p> </footer> </div> </div> </body> <script>const copyrightStatement=document.querySelector(".copyright-statement"),footerText=`B.B. Antipolo ${(new Date).getFullYear()}`;copyrightStatement.textContent=footerText,copyrightStatement.href="https://github.com/bvrbryn445"</script> </html>
